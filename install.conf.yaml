- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.curlrc:
    ~/.editorconfig:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitprompt:
    ~/.inputrc:
    ~/.pryrc:
    ~/.psqlrc:
    ~/.railsrc:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.wgetrc:
    ~/.zlogin:
    ~/.zprofile:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
