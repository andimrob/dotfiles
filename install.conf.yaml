- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.Brewfile:
    ~/.dotfiles: ''
    ~/.editorconfig:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitprompt:
    ~/.inputrc:
    ~/.pryrc:
    ~/.psqlrc:
    ~/.railsrc:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/.tmux.conf.local
    ~/.vim:
    ~/.vimrc:
    ~/.zlogin:
    ~/.zprofile:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
