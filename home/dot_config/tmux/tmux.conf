# =============================================================================
# Key Bindings
# =============================================================================

# Change prefix to Ctrl-a (easier to reach than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl + hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window navigation
bind -r n next-window
bind -r p previous-window

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# =============================================================================
# Behavior
# =============================================================================

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Reduce escape time (faster vim response)
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# Don't rename windows automatically
set -g allow-rename off

# Vi mode for copy
setw -g mode-keys vi

# Copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# Appearance
# =============================================================================

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*:Tc"

# Status bar position
set -g status-position bottom

# Status bar styling
set -g status-style "bg=default,fg=colour15"
set -g status-left-length 40
set -g status-right-length 60

# Left: session name
set -g status-left "#[bold,fg=colour13][#S] "

# Right: date and time
set -g status-right "#[fg=colour75]%a %d %b #[bold,fg=colour13]%H:%M "

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bold,fg=colour75] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour75"

# Message styling
set -g message-style "bg=colour8,fg=colour15,bold"

# Mode styling (copy mode, etc.)
setw -g mode-style "bg=colour75,fg=colour0"
